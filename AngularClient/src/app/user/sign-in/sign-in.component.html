
<div class="row">
    <div class="col s4 offset-s4">
      <div class="card">
        <div class="sm-jumbotron center-align">
          <h4>User Login</h4>
        </div>
        <form class="col s12 white" #userLoginForm="ngForm" (ngSubmit)="OnSubmit(userLoginForm)">
            <div class="row">
                <div class="input-field col s12">
                  <input class="validate" type="text" name="UserName" #UserName="ngModel" ngModel required>
                  <label data-error="Required field!">UserName</label>
                </div>
                
              </div>

              <div class="row">
                  <div class="input-field col s12">
                      <input class="validate" type="password" name="Password" #Password="ngModel" ngModel required  minlength="3">
                      <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <button [disabled]="!userLoginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
                    </div>
                  </div>
        </form>
      </div>
    </div>
